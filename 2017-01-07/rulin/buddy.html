<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>拉拉拉</title>
    <link rel="stylesheet" href="buddy.css">
</head>

<body>

    <div class="pokemon-container" id="pokemon-container">
        <div class="bg">
            <img src="https://jackaloupe.files.wordpress.com/2016/07/team-mystic-cutout-no-outside1.png" alt="">
        </div>

        <header class="header">
            <h1>087 椰蛋樹</h1>
            <div>
                <img src="http://vignette4.wikia.nocookie.net/pokemongo/images/6/67/Exeggcute_candy.png/revision/latest" alt="" width=24 height=24> <span>9527</span>
                <div class="info">exeddcute candy</div>
            </div>
        </header>

        <img class="pokemon" src="http://www.nintendo.tw/pressrelease/images/20160801_sun_moon/exeggutor.png" alt="">

        <footer class="footer">
            <div>
                <button class="btn-large btn--ok">YES</button>
                <br/>
                <button class="btn-large btn--cancel btn-toggle">CANCEL</button>
            </div>
        </footer>
    </div>

    <button class="btn btn-cross"></button>
    <button class="btn btn-trans btn-toggle"></button>

    <script src="buddy.js"></script>

</body>

</html>
